<div class="row">
    <div class="card text-center mx-auto">
      <div class="card-header bg-info text-white">
        Register
      </div>
      <div class="card-body">
        <div class="form-group row">
          <label for="username" class="col-sm-4">Username</label>
          <div class="col-sm-8">
            <input [(ngModel)]="newUser.username" type="text" id="username" name="username" placeholder="Username" class="form-control"/>
          </div>
        </div>
  
        <div class="form-group row">
          <label for="email" class="col-sm-4">Email</label>
          <div class="col-sm-8">
            <input [(ngModel)]="newUser.email" type="email" id="email" name="email" placeholder="Email" class="form-control"/>
          </div>
        </div>
  
        <div class="form-group row">
          <label for="password" class="col-sm-4">Password</label>
          <div class="col-sm-8">
            <input [(ngModel)]="newUser.password" type="password" id="password" name="password" placeholder="Password" class="form-control"/>
          </div>
        </div>
      </div>
      <div class="card-footer text-muted">
        <button (click)="register()" class="btn btn-info">Register</button>
      </div>
    </div>
  </div>
