

<div class="company-details">
  <div class="job-post-form">
    <h2>Post a Job</h2>

    <form (ngSubmit)="saveClick()" #jobForm="ngForm">
      <div class="form-group">
        <label for="name">Company Name:</label>
        <input type="text" id="name" name="name" [(ngModel)]="newCompany.name" required>
      </div>

      <div class="form-group">
        <label for="jobProfile">Job Profile:</label>
        <input type="text" id="jobProfile" name="jobProfile" [(ngModel)]="newCompany.jobProfile" required>
      </div>

      <div class="form-group">
        <label for="address">Address:</label>
        <input type="text" id="address" name="address" [(ngModel)]="newCompany.address">
      </div>

      <div class="form-group">
        <label for="contactNo">Contact Number:</label>
        <input type="number" id="contactNo" name="contactNo" [(ngModel)]="newCompany.contactNo">
      </div>

      <div class="form-group">
        <label for="location">Location:</label>
        <input type="text" id="location" name="location" [(ngModel)]="newCompany.location">
      </div>

      <div class="form-group">
        <label for="description">Job Description:</label>
        <textarea id="description" name="description" [(ngModel)]="newCompany.description" required></textarea>
      </div>

      <div class="form-group">
        <label for="salary">Salary:</label>
        <input type="number" id="salary" name="salary" [(ngModel)]="newCompany.salary">
      </div>

      <div class="form-group">
        <label for="industry">Industry:</label>
        <input type="text" id="industry" name="industry" [(ngModel)]="newCompany.industry">
      </div>

      <div class="form-group">
        <label for="companyRating">Company Rating:</label>
        <input type="number" id="companyRating" name="companyRating" [(ngModel)]="newCompany.companyRating">
      </div>

      <div class="form-group">
        <label for="email">Email:</label>
        <input type="email" id="email" name="email" [(ngModel)]="newCompany.email">
      </div>

      <div class="form-group">
        <label for="postedDate">Posted Date:</label>
        <input type="date" id="postedDate" name="postedDate" [(ngModel)]="newCompany.postedDate">
      </div>

      <div class="form-group">
        <label for="schedule">Schedule:</label>
        <input type="text" id="schedule" name="schedule" [(ngModel)]="newCompany.schedule">
      </div>

      <!-- Add more company-related form fields as needed -->

      <button type="submit" [disabled]="!jobForm.valid">Post Job</button>
    </form>
  </div>
</div>
