<div class="row">
    <div class="card text-center mx-auto">
        <div class="card-header bg-info text-white">
          Login
        </div>
        <div class="card-body">
         <div class="form-group row">
            <label for="txtname" class="col-sm-4">UserName</label>
            <div class="col-sm-8">
                <input [(ngModel)]="login.userName" type="text" name="userName" placeholder="UserName"
                id="txtname" class="form-control"/>
            </div>
         </div>

         <div class="form-group row">
            <label for="txtpassword" class="col-sm-4">UPassword</label>
            <div class="col-sm-8">
                <input [(ngModel)]="login.password" type="text" name="password" placeholder="UserPassword"
                id="txtpassword" class="form-control"/>
            </div>
         </div>
        </div>
        <div class="card-footer text-muted">
          <button (click)="loginClick()" class="btn btn-info">Login</button>
        </div>
      </div>
</div>
